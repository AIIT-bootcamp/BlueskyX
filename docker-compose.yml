version: "3"

services:
  cdk-blueskyx:
    build: ./aws-cdk-client
    container_name: cdk-blueskyx
    image: cdk-blueskyx
    volumes:
      - ./project:/project
      - ./project/.aws/:/root/.aws/
      - ./project/.env:/root/.bashrc
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 28041-28050:28041-28050